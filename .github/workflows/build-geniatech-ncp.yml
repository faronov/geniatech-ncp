name: Build Zigbee NCP (geniatech)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    # Используем заранее собранный образ
    container:
      image: ghcr.io/${{ github.repository_owner }}/ncs-zigbee-1.2.1-builder:latest
      options: --user 1000

    permissions:
      contents: read
      packages: read

    env:
      WORKSPACE_DIR: /opt/ncs-zigbee-ws
      CONFIG_REPO_DIR: /config
      BOARD: geniatech

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4
        with:
          path: config

      - name: Apply geniatech board and NCP overrides
        run: |
          cd "$WORKSPACE_DIR"

          echo ">>> Copy geniatech board into Zephyr"
          mkdir -p zephyr/boards/arm
          rm -rf zephyr/boards/arm/geniatech || true
          cp -R "$CONFIG_REPO_DIR/boards/arm/geniatech" zephyr/boards/arm/

          echo ">>> Copy NCP sample overrides"
          mkdir -p ncs-zigbee/samples/ncp/boards
          rm -rf ncs-zigbee/samples/ncp/boards/geniatech || true
          cp -R "$CONFIG_REPO_DIR/samples/ncp/boards/geniatech" ncs-zigbee/samples/ncp/boards/

          echo ">>> Debug: list geniatech board files"
          find zephyr/boards/arm/geniatech -maxdepth 2 -type f -print || true

      - name: Build geniatech Zigbee NCP
        run: |
          cd "$WORKSPACE_DIR"
          west build \
            -b ${BOARD} \
            ncs-zigbee/samples/ncp \
            -d build/geniatech_ncp

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: geniatech-ncp-fw
          path: |
            /opt/ncs-zigbee-ws/build/geniatech_ncp/zephyr/zephyr.hex
            /opt/ncs-zigbee-ws/build/geniatech_ncp/zephyr/zephyr.bin
            /opt/ncs-zigbee-ws/build/geniatech_ncp/zephyr/app_update.bin
